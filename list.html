<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .masthead {
            padding-top: 10rem;
            padding-bottom: 6rem;
        }
        .hobby-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .hobby-card {
            background: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            text-align: left;
        }
        .hobby-card h3 {
            margin-bottom: 0.75rem;
            color: #003262;
            font-size: 1.25rem;
        }
        .hobby-card dl {
            margin: 0;
        }
        .hobby-card dt {
            font-weight: 700;
            margin-top: 0.5rem;
            color: #0f4c81;
        }
        .hobby-card dd {
            margin: 0;
            color: #50505a;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="./index.html">My Webpage</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="./index.html">Home</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded active" aria-current="page" href="./list.html">Hobbies</a></li>
            </ul>
        </div>
    </nav>

    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex flex-column align-items-center">
            <h1 class="text-uppercase mb-3">Hobbies That Keep Me Inspired</h1>
            <p class="lead">A quick snapshot of what I do for fun and how each activity keeps me balanced.</p>
        </div>
    </header>

    <main class="page-section">
        <div class="container">
            <section id="hobby-grid" class="hobby-grid" aria-live="polite"></section>
        </div>
    </main>

    <script>
        fetch('./list_data.json')
            .then(response => response.json())
            .then(data => {
                const hobbies = data.hobbies || [];
                const grid = document.getElementById('hobby-grid');

                if (!hobbies.length) {
                    grid.innerHTML = '<p class="text-center">No hobbies to show right now. Check back soon!</p>';
                    return;
                }

                hobbies.forEach(hobby => {
                    const card = document.createElement('article');
                    card.className = 'hobby-card';
                    card.innerHTML = `
                        <h3>${hobby.name}</h3>
                        <dl>
                            <dt>Why it matters</dt>
                            <dd>${hobby.why_it_matters}</dd>
                            <dt>Frequency</dt>
                            <dd>${hobby.frequency}</dd>
                            <dt>Favorite spot</dt>
                            <dd>${hobby.favorite_spot}</dd>
                        </dl>
                    `;
                    grid.appendChild(card);
                });
            })
            .catch(() => {
                const grid = document.getElementById('hobby-grid');
                grid.innerHTML = '<p class="text-center">Sorry, something went wrong loading the hobbies.</p>';
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
